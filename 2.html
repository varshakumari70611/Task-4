<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do & Notes App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; padding: 30px; }
    .container { max-width: 700px; margin: auto; background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

    h2 { text-align: center; margin-bottom: 20px; }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e0e0e0;
    }
    .tabs button.active {
      background: #4CAF50;
      color: white;
    }

    .section {
      display: none;
    }
    .section.active {
      display: block;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-area input, .input-area textarea {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-area button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    ul {
      list-style: none;
    }

    li {
      background: #f1f1f1;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .note {
      background: #fdf6e3;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      position: relative;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }

      .input-area button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìù My Productivity Hub</h2>

    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('todo')">To-Do List</button>
      <button class="tab-button" onclick="switchTab('notes')">Notes</button>
    </div>

    <!-- To-Do Section -->
    <div id="todo" class="section active">
      <div class="input-area">
        <input type="text" id="todoInput" placeholder="Add a new task...">
        <button onclick="addToDo()">Add</button>
      </div>
      <ul id="todoList"></ul>
    </div>

    <!-- Notes Section -->
    <div id="notes" class="section">
      <div class="input-area">
        <textarea id="noteInput" rows="2" placeholder="Write a note..."></textarea>
        <button onclick="addNote()">Save</button>
      </div>
      <div id="notesList"></div>
    </div>
  </div>

  <script>
    let todos = JSON.parse(localStorage.getItem("todos")) || [];
    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    function switchTab(tab) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
      event.target.classList.add("active");
    }

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function saveNotes() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    function renderTodos() {
      const list = document.getElementById("todoList");
      list.innerHTML = "";
      todos.forEach((todo, index) => {
        const li = document.createElement("li");
        li.className = todo.completed ? "completed" : "";
        li.innerHTML = `
          <span>${todo.text}</span>
          <div class="actions">
            <button onclick="toggleTodo(${index})">${todo.completed ? "‚úÖ" : "‚¨ú"}</button>
            <button onclick="deleteTodo(${index})">üóëÔ∏è</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function addToDo() {
      const input = document.getElementById("todoInput");
      const text = input.value.trim();
      if (text) {
        todos.push({ text, completed: false });
        input.value = "";
        saveTodos();
        renderTodos();
      }
    }

    function toggleTodo(index) {
      todos[index].completed = !todos[index].completed;
      saveTodos();
      renderTodos();
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      saveTodos();
      renderTodos();
    }

    function renderNotes() {
      const notesDiv = document.getElementById("notesList");
      notesDiv.innerHTML = "";
      notes.forEach((note, index) => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <p>${note}</p>
          <div class="actions">
            <button onclick="deleteNote(${index})">üóëÔ∏è</button>
          </div>
        `;
        notesDiv.appendChild(div);
      });
    }

    function addNote() {
      const textarea = document.getElementById("noteInput");
      const text = textarea.value.trim();
      if (text) {
        notes.push(text);
        textarea.value = "";
        saveNotes();
        renderNotes();
      }
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      saveNotes();
      renderNotes();
    }

    renderTodos();
    renderNotes();
  </script>
</body>
</html>
